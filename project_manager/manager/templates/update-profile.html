{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
   <div class="container">
       <div class="row my-5">
           <div class="col-md-12">
               <form action=" " method="post" class="form">
                   {% csrf_token %}
                   {{ form|crispy }}
                   <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
                <a class="btn btn-primary" href="{% url 'password-reset' %}">Update Profile</a>
              
           </div>
       </div>
   </div>
{% endblock %}
